<body class="text-center">
    <main class="form-signin container mt-5">
      <div class="row">
        <div class="col-sm-10 offset-sm-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
          <img class="mb-4" src="/assets/img/logo-perti.png" alt="" width="50%">
          <div class="alert alert-success" *ngIf="status == 'success'">
            Usuario identificado correctamente
          </div>
  
          <div class="alert alert-danger" *ngIf="status == 'error'">
            El Usuario no pudo identificarse correctamente
          </div>
        </div>
        <div class="col-sm-10 offset-sm-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
          <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-floating">
              <input type="text" class="form-control" id="username" name="username" placeholder="danie133"
                #username="ngModel" [(ngModel)]="login.username" required>
              <label for="email">Username</label>
              <small *ngIf="!username.valid && username.touched" class="invalid-feedback d-block">
                Username Invalido
              </small>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                #password="ngModel" [(ngModel)]="login.password" required>
              <label for="password">Contraseña</label>
              <span class="password-icon" (click)="showPass()"><i class="{{class_pass}}" id="icon-show"></i></span>
              <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                Contraseña Invalida
            </small>
            </div>
            <br>
            <p class="text-muted">Si no tienes una cuenta de usuario, <a [routerLink]="['/register']" style="color: #000;"><u>Registrate</u></a></p>
            <p class="text-muted" style="font-size: 0.6rem !important;"><b>Nota:</b>Este es unicamente un test técnico para el Grupo Perti.</p>
            <button class="w-100 btn btn-lg btn-dark" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </main>
  </body>
